PLG_SYSTEM_JOOMLAAPPS="System - JoomlaApps post-Registration Downloads"
PLG_JOOMLAAPPS_FILES_LABEL="Files to download"
PLG_JOOMLAAPPS_FILES_DESC="Enter the files to be downloaded. You need to know the extension's JED ID (it is the number at the end of the extension's JED URL) and the URL to the file to be downloaded. Add one file per line using the following format: JEDid=>URL, e.g. 12345=>http://www.mysite.com/file_to_download.zip. You can even use the update file you might be using, e.g. 12345=>http://www.mysite.com/update.xml"
PLG_SYSTEM_JOOMLAAPPS_XML_DESCRIPTION="This plugin offers functionality for JoomlaApps downloads after registration."
